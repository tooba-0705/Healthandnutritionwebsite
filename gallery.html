        <script>
            var slideIndex = 1; // creating a variable called slide index
            showDivs (slideIndex) ; // calling the show divs function with the slide index in it

            // this is the plus divs function
            function plusDivs (n) {
               showDivs (slideIndex += n);
            }
            
            // this is the current div function
            function currentDiv (n) {
               showDivs (slideIndex = n);
            }
            // this is the show divs functions
            function showDivs (n) {

            

               var i; // local variable called i

               var x = document.getElementsByClassName("mySlides");
               // this is the variable called x
               // in this variable we will hold the my slides div
               // we are identifying the div using the class element

               if (n > x.length) {slideIndex = 1}
               // if we gone through all of the images then we reset back to the first one.

               if (n < 1) {slideIndex = x.length}
               // if we have gone through the number of images we have then we reset back to the first one.

               // below is for loop which will go through x and show only the one present
               // it will hid erest of the images from view.
               for (i = 0; i < x.length; i++)
               {

                   x[i].style.display ="none"; // we are changing the display style to none
                   // this will amke it invisible from the screen


               }

               x[slideIndex-1].style.display ="block";
               // this will show only 1 iamge
            }

       </script>
